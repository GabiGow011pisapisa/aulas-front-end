<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce do GabiGow</title>
</head>
<body>
    <header>
    <div>
        <h1>Loja do GabiGow</h1>
        <br>
        <a href="contato.html">Contato</a>
    </div>
    </header>
    <main>
        <section>
    <div class="container">
        <div class="product">
            <div class="product-item">
                <img src="mizunao.webp" alt="Produto 1">
                <div class="info">
                    <h2>Mizunao</h2>
                    <p>Muito confortavel e é O tenis</p>
                    <div class="price">R$ 99,99</div>
                </div>
            </div>
            <div class="product-item">
                <img src="boladachampions.jpg" alt="Produto 2">
                <div class="info">
                    <h2>bola da champions OLISSINAL</h2>
                    <p>tri boa pra dar curva</p>
                    <div class="price">R$ 69,99</div>
                </div>
            </div>
            <div class="product-item">
                <img src="bikee-commerce.jpg" alt="Produto 3">
                <div class="info">
                    <h2>Bicicleta de dar grau</h2>
                    <p>linda, confortavel e claro...SÓ GRAU DE QUALIDADE</p>
                    <div class="price">R$ 1.300,99</div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="footer">
        <p>&copy; Minha Loja Online. Melhores preços na melhor plataforma</p>
    </div>
    </section>
    </main>
</body>
</html>
