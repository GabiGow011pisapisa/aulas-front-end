<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cor ao Passar o Mouse</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: gray;
            transition: background-color 0.3s; /* Suaviza a transição de cor */
        }
    </style>
</head>
<body>
    <div class="box" 
         onmouseover="mudarCor('lightblue')" 
         onmouseout="voltarCor()">
    </div>

    <script>
        function mudarCor(cor) {
            document.querySelector('.box').style.backgroundColor = cor;
        }

        function voltarCor() {
            document.querySelector('.box').style.backgroundColor = 'gray';
        }
    </script>
</body>
</html>
